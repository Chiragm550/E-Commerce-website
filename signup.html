    <!-- FORM -->
    <div class="heading">
      <h1>WELCOME</h1>
    </div>
    <div class="container main">
        <div class="row">
          <form name="signup" onsubmit="return validation()" method="post">
            <div class="col-md-12">
                    <div class="mb-3">
                        <label for="NAME" class="form-label">Name</label>
                        <input type="text" name="Name" class="form-control" id="NAME" required>
                        <span id="error-name" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="EMAIL" class="form-label">Email address</label>
                        <input type="email" name="Email ID" class="form-control" id="EMAIL" required>
                        <span id="error-email" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="PHONE" class="form-label">Contact Number</label>
                        <input type="number" name="Contact Number" class="form-control" id="PHONE" required>
                        <span id="error-number" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="PASSWORD" class="form-label">New Password</label>
                        <input type="password" name="Password" class="form-control" id="PASSWORD" required>
                        <span id="error-password" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="CPASSWORD" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="CPASSWORD" required>
                        <span id="error-c-password" style="color: red; font-size: 10px;"></span>
                    </div>      
                    <button type="submit" id="butn" class="btn-primary login">Sign In</button>
            </div>
          </form>
        </div>
    </div>

    <script src="signup.js"></script>

    <!-- data collection in googlesheet -->
<script>
     const scriptURL =
        'https://script.google.com/macros/s/AKfycbzIo5MWbrjOytZekpyU9it1sahO1ZFYOclp4bmK5bISA07gEMlthNBj4X4gr5EkV06Ycg/exec/s/AKfycbxdfigGiP_0W1LayYBkvYWkmec8DPcVuhnfKthOV-vdLB1zusq9F9uBvLlDzOiWWBeqkw/exec'
    const form = document.forms['signup']
 
    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => alert(
                "Sign Up Completed!!!"))
            .catch(error => console.error('Error!', error.message))
            return true;
          })
</script>
